{% extends "base.html" %}

{% block title %}Page d'accueil{% endblock %}

{% block content %}

{% load static %}
<style>
    body {
        background-image: url("{% static 'image/background05.webp' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        position: relative;
    }

    body::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.35); /* Couleur blanche semi-transparente (ajuster l'opacité ici) */
        pointer-events: none; /* Permet de cliquer à travers la superposition */
        z-index: -1; /* Assure que la superposition est derrière le contenu */
    }

</style>

{% if user.is_authenticated %}



<h1> Bienvenue chez Assur'aimant </h1>
Hi {{ user.username }}!



{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a>







{% endif %}
{% endblock %}
